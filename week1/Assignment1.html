<!-- // 1. Create a counter in javascript(counts down from 30 to 10)
// 2. Calculate the time it takes between a setTimeout call and the inner function actually running
// 3. create a terminal clock {HH:MM:SS} -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button style="color: brown; background-color : burlywood" id="countdown">30</button>
    </body>
    <script>
        // *** Solution 1
        const countdownEl = document.getElementById('countdown')
        let count = 30
        const countdown = setInterval(() => {
            countdownEl.innerHTML = count
            if(count == 10)
            {
                clearInterval(countdown)
            }
            count--;
            }, 1000)

            // *** Solution 2
            const starttime = performance.now();
            setTimeout(()=>{
            const endtime = performance.now()
            const res = endtime - starttime
            console.log('The consume time is'+' ' + res)
            console.log('this is callback function')
            },1000)

            // *** Solution 3
            function clock (){
                let time = new Date();
                const currhour = time.getHours();
                const currmin = time.getMinutes();
                const currsec = time.getSeconds();
            console.log(`${currhour} : ${currmin} : ${currsec}`)
            }
            setInterval(clock, 1000)
    </script>
    </html>
